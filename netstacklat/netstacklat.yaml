metrics:
  histograms:
    - name: netstack_latency_seconds
      help: Latency for packets (skbs) to reach various points in the kernel network stack
      bucket_type: exp2
      bucket_min: 0
      bucket_max: 34
      bucket_multiplier: 0.000000001 # nanoseconds to seconds
      labels:
        - name: comm
          size: 16
          decoders:
            - name: string
        - name: hook
          size: 2
          decoders:
            - name: uint
            - name: static_map
              static_map:
                1: "ip-start"
                2: "tcp-start"
                3: "udp-start"
                4: "tcp-socket-enqueued"
                5: "udp-socket-enqueued"
                6: "tcp-socket-read"
                7: "udp-socket-read"
                8: "tcp-standing-queue"
                9: "udp-standing-queue"
        - name: bucket
          size: 2
          decoders:
            - name: uint

